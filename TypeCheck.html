<script>
    // 자바스크립트에서 타입 검사시 typeof 연산자를 사용
    // typeof 는 문자열로 반환 

    // PRIMITIVE vs REFERENCE
    // 원시값 (불변) vs 자료형 (객체들, array, function, date .... )

    class MyClass {}

    // Wrapper 객체
    const str = new String('문자열');


    typeof MyClass
    typeof str // --> undefined Reference 는 감별하기 힘듦
    // typeof 가 만능은 아님

    typeof null // object 로 가져옴 (null 이라는 type 을 object 로 찍어주기에 오류임)
    // 언어적인 오류임 자바스크립트가 계속 적으로 수정이 어렵다 판단되어 수정을 안하고 있음
    // 자바스크립트 언어는 굉장히 동적으로 변하는 언어이기에 타입까지 동적임 


    // instanceof 를 사용하여 객체의 프로토타입을 검사
    instanceof str // 일종의 연산자임 

    // 간단한 사람 객체
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    const p = {
        name : 'test',
        age: 99
    }

    const poce = new Person('poco', 99);
    poce instanceof Person  // true 로 출력
    p instanceof Person // false 로 출력 

    // instance 는 해당 객체를 검사하기 위하여 용이

    const arr = []
    const func = function () {

    }

    const date = new Date();

    arr instanceof Array // true 로 출력
    func instanceof Function    // true 로 출력
    date instanceof Date // true 로 출력

    // 결국 최상위가 Object 이기에  true 로 출력
    arr instanceof Object   // true 로 출력
    func instanceof Object  // true 로 출력
    date instanceof Object  // ture 로 출력

    // 이런 식으로도 검사를 할수 있음
    Object.prototype.toString.call('')  

    Object.prototype.toString.call(new String(''))

    // '[object Date]' 로 출력
    Object.prototype.toString.call(date);

    // 사실 자바스크립트는 동적인 타입은 검사가 어려우기에 잘 찾아서 검색을 해보기 !!

    

</script>
