<script>
    // 자바스크립트는 함수는 굉장히 많은 역할을 함
    // 자바스크립트의 함수 이용도는 상당히 넓음

    // 함수, 메서드, 생성자

    // 함수 - 1급 객체 
    // 변수나 데이터에 담길 수 있음
    // 매개변수로도 전달이 가능(콜백 함수), 함수가 함수를 변환 (고차 함수)

    // 일반 함수
    function func() {
        // 함수의 this 는 global 을 바라봄
        console.log('일반 함수 this : ' + JSON.stringify( this.toString()  ));
        return this;
    }

    // 객체의 메서드
    const obj = {
        // 이것은 concise 줄이면서 사용 하는 표현임
        method() {
            // 메서드의 this 는 호출한 객체를 바라봄
            console.log('method this : ' + JSON.stringify(this)  );
            return this;
        },
        // 이것은 method concise 가 아닌 예전 방법으로 사용 : 을 기준으로 키 값으로 사용
        fullMethod: function() {
            return this;
        }
    }

    // 생성자 함수 (Class - 자바스크립트에 클래스가 나와 사용은 더 이상 필요 엇음 )
    // 생성자 함수도 ES2-15가 오면서 Class 가 생겨서 추상화가 잘 되어 있어 생성자 함수를 Class 로 많이 사용
    function Func() {
        // 생성자 함수의 this 는 생성 될 인스턴스를 가리킴
        console.log('Constructor this : ' + JSON.stringify(this));
        return this;
    }

    class Func_1 {
        constructor() {

        }
    }


    // 일반 함수 실행
    func();
    obj.method();
    
    // map 메서드도 Array 안에 있는 메서드임
    [].map()

    // string 도 기본 method 들이 엄청 많음
    // 'str'.   

    // 생성자 함수 ==> 인스턴스를 생성하는 역할 ==> Class
    const instance = new Func();





</script>
