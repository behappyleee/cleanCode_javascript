<script>
    // Scope
    // var let const 는 Scope 차이를 가지고 있음
    
    var global = '전역';

    if(global === '전역') {
        // 무조건 이 분기문 실행 됨
        var global = '지역';
        // global 은 지역
        console.log('global 1 : ' + global);

    }

    // global 은 지역 으로 밖에 값까지 바뀜
    console.log('global 2 : ' + global);

    // var 는 함수 단위 스코프이기에 바뀜

    // let 은 바뀌지 않음
    let global2 = '전역';

    if(global2 === '전역') {
        // 무조건 이 분기문 실행 됨
        let global2 = '지역';
        // global 은 지역
        console.log('global 3 : ' + global2);

    }

    // global 은 지역 으로 밖에 값까지 바뀜
    console.log('global 4 : ' + global2);

    // let 과 const 는 조금 더 안전하게 코딩이 가능
    // 안전한 코딩을 위하여 let 과 const 를 사용
    
    // let 보다는 const 사용을 권장
    // 선언과 동시 할당
    const person = {
        name : 'jang',
        age : '30',
    }

    // const 는 당연히 재 할당은 안됨
    person = {
        name : 'jang',
        age : '30',
    }

    // 하지만 const 사용시 재 할당은
    // 이런 식으로 재 할당이 가능
    // person 이 바뀌지 않고 안에 값을 재할당을 할건이기에 변경이 가능
    person.name = 'lee';
    person.age = '50';

    const person_1 = [{
        name: 'jang',
        age : '30',
    }]

    // 이런식으로 const 배열이라도 재 할당이 가능
    person.push({name:'lee', age:'40'})

    // const 는 재 할당만 금지 됨 !!
    // const 는 본연의 객체 그리고 배열 같은 래퍼런그 객체들을 조작시에는 이상이 없음
    





</script>
