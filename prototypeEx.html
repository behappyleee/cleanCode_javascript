<script>
    // Prototype 조작은 지양하는게 좋음
    // 지양이유는 자바 스크립트가 이미 많이 발전하여 건드리지 않는게 좋음
    
    // 자바스크립트 Class 개념이 나오기 전
    // 직접 생성자 함수를 만들어 주었음
    // 1. 이미 JS 는 많이 발전 하였음
    // 2. JS 빌트인 객체를 건드리지 않는게 좋음 
    
    // --> Prototype 을 건드리지 않기 위하여서는 모듈화를 한 뒤 NPM 에 배포를 하기 


    function Car(name, brand) {
        this.name = name;
        this.brand = brand;
    }
    // 함수를 추가시에는 prototype 을 직접 만들어 주어서 넣어주었음 
    Car.prototype.sayName = function() {
        return this.brand + '-' + this.name;
    }

    // Car('아반떼', '현대').sayName;
    // console.log( Car.prototype.sayName() );

    // 자바스크립트 Class 개념이 생성 된 후
    class CarClass {
        constructor(name, brand) {
            this.name = name;
            this.brand = brand;
        }
        sayName() {
            return this.brand + '-' + this.name;
        }
    }

    const casper = new Car('캐스퍼', '현대');
    
    console.log('캐스퍼 : ' + JSON.stringify(casper));
    console.log(casper.sayName());

    // Prototype 을 건드리지 않기 위하여서는 여러가지 방법이 잇지만
    // 직접 만들어서 모듈화를 하기 

    // hasOwnProperty --> Property 를 가졋는 지 확인

    const person = {
        name: 'hyeonseok'
    }

    // name property 가 없으면 false 를 반환
    person.hasOwnProperty('name');  // name property 를 가지고 있을 시 true 를 반환

    // EX 
    var object = {};


    // 객체를 순회 시 보통 hasOwnProperty 메서드를 사용 
    // 객체에 직접 prototype 에 붙어서 hasOwnProperty 를 사용하여야 안전하게 사용이 가능 
    for(const key in object) {
        if(Object.hasOwnProperty.call(object, key)) {
            const element = object[key];
        }
    }

    const foo = {
        hasOwnProperty : function() {
            return 'hasOwnProperty';
        },
        bar: 'stringTest'
    }

    foo.hasOwnProperty('bar');  // hasOwnPropery 를 반환 

    Object.prototype.hasOwnProperty.call(foo, 'bar');   // true 를 반환 동작 결과가 완전 히 다름

    // hasOwnProperty 는 보호를 받지 못함 prototype 에 접근하는 것은 비교적 안전하진 않지만 call 을 이용하면 비교적 안전하게 접근이 가능

    function hasOwnProp(targetObj, targetProp) {
        Object.prototype.hasOwnProperty.call(targetObj, targetProp);
    }
    
    // PROTOTYPE 
    function machine() {
        this.q = 'strike';
        this.w = 'snowball';
    }

    let ma = new machine();

    console.log('MA : ' + JSON.stringify(ma));



</script>
