<script>
    // 문법이 중요하지만
    // 더 중요하지만 프로그래밍 언어를 사용하기에
    // Grammar 사용이 더 중요
    // 문법이 중요한 이유는 --> 컴퓨터를 이해시켜야 함
    // 컴퓨터 --> 사소한 문법오류일 시 문법에러, 오타, 장애, 서비스오루ㅠ바ㅣㄹ생 가능성

    // 값식문
    // React 는 JSX 를 사용
    // JSX 를 사용하는 과정에서 초보 개발자분들이 많이 실수
    // JavaScript 를 충분 히 공부후 React 로 넘어가는 것을 추천
    // () --> 소괄호는 함수와 연관
    ReactDOM.render(
        <div id="msg"> Hello World ! </div>,
        mountNode
    );

    // It is transformed to this JS
    ReactDOM.render(React.createElement('div', {id : 'msg'}, 'Hello world !') ,mountNode);

        



</script>
